let currentFilter = 'all';
let searchQuery = '';

function renderEvents() {
    const grid = document.getElementById('eventsGrid');
    const filtered = events.filter(e => {
        const matchesFilter = currentFilter === 'all' || 
                            e.type === currentFilter || 
                            e.day.toLowerCase().replace(' ', '') === currentFilter;
        const matchesSearch = e.name.toLowerCase().includes(searchQuery.toLowerCase()) ||
                            e.description.toLowerCase().includes(searchQuery.toLowerCase());
        return matchesFilter && matchesSearch;
    });

    grid.innerHTML = filtered.map((event, idx) => `
        <a href="#event-modal" onclick="showEvent(${events.indexOf(event)})">
            <div class="group relative aspect-[3/4] rounded-xl overflow-hidden bg-cover bg-center" style='background-image: url("poster/${event.poster}");'>
                <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/20 to-transparent"></div>
                <div class="relative h-full flex flex-col justify-end p-3 sm:p-5 text-white">
                    <h3 class="text-base sm:text-lg font-bold leading-tight">${event.name}</h3>
                    <p class="text-xs sm:text-sm text-gray-300 mt-1">${event.day} â€¢ ${event.venue}</p>
                </div>
            </div>
        </a>
    `).join('');
}

function showEvent(idx) {
    const e = events[idx];
    document.getElementById('modalPoster').style.backgroundImage = `url("poster/${e.poster}")`;
    document.getElementById('modalTitle').textContent = e.name;
    document.getElementById('modalDay').textContent = e.day;
    document.getElementById('modalVenue').textContent = e.venue;
    document.getElementById('modalDescription').textContent = e.description;
}

document.querySelectorAll('.filter-btn').forEach(btn => {
    btn.addEventListener('click', function() {
        document.querySelectorAll('.filter-btn').forEach(b => {
            b.classList.remove('bg-primary/10', 'text-primary', 'dark:bg-primary/20', 'dark:text-white');
            b.classList.add('bg-gray-200', 'dark:bg-gray-800', 'text-gray-700', 'dark:text-gray-300');
        });
        this.classList.remove('bg-gray-200', 'dark:bg-gray-800', 'text-gray-700', 'dark:text-gray-300');
        this.classList.add('bg-primary/10', 'text-primary', 'dark:bg-primary/20', 'dark:text-white');
        currentFilter = this.dataset.filter;
        renderEvents();
    });
});

document.getElementById('searchInput').addEventListener('input', function(e) {
    searchQuery = e.target.value;
    renderEvents();
});

renderEvents();
